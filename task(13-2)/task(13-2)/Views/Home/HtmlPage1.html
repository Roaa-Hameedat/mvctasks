<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        async function read() {
            try {
                const api = "";
                const res = await fetch(api);
                const data = await res.json();

                console.log(data);
                readdata(data);
            } catch (error) {
                console.log(error);
            }
        }
        function readdata(data) {
            for (let i = 0; i < data.length; i++) {

                document.getElementById('tb').innerHTML += " <tr> <td>" + data[i].Id + " </td>< td > " + data[i].Name + " </td >  < td > " + data[i].Description + " </td >  < td ><a href=/Majors/Details/" + data[i].Id + " > Detail </a> </td > </tr>"


            }
        }
        read();
    </script>

</body>


</body>
</html>
